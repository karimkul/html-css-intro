<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <title>Pagination Component</title>
        <style>
            * {
                /* margin: 0;
                padding: 0; */
                box-sizing: border-box;
                font-family: "Inter", sans-serif;
            }
            .container {
            }
            .box {
            }
            .btn-icon {
                height: 24px;
                width: 24px;
                stroke: green;
            }
            .icon {
            }
            .dots {
            }
            a {
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <button class="btn-icon">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-6"
                    >
                        <path

                            stroke-linejoin="round"
                            d="M15.75 19.5 8.25 12l7.5-7.5"

                    </svg>
                </button>
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <span class="dots">...</span>
                <a href="#">23</a>
                <button class="btn-icon">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="icon--right icon"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="m8.25 4.5 7.5 7.5-7.5 7.5"
                        />
                    </svg>
